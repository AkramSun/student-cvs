<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="stylesheet.css">
		<!-- Title of the page, creates the tab title-->
		<title> Jane's Contact Form</title>
	</head>
	
<body>
<form method="post" action="http://lacedeamon-dev.spartaglobal.com/contactform">
<label for="name">Name:</label>	
<input type="text" name="name" id="name" />	
<label for="email">Email:</label>
<input type="email" name="email" id="email" />
<input type="hidden" name="addressee" id="addressee" value="Aaron" />
<label for="message">Message:</label>
<textarea name="message" id="message" rows="4" cols="50">Enter your message</textarea>
<input type="submit" id="submit" />
</form>

</body>
