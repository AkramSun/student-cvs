<body>
	<div class ="container">
		<div ="formcontainer">
			<h1>Contact Form</h1>
			<form method="post" action="http://lacedeamon-dev.spartaglobal.com/contactform">
			<label for="name">Name:</label>	
			<input type="text" name="name" id="name" />	<br />
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" /><br />
			<input type="hidden" name="addressee" id="addressee" value="Aaron" />
			<label for="message">Message:</label><br />
			<textarea name="message" id="message" rows="4" cols="50">Enter your message</textarea><br />
			<input type="submit" id="submit" />
			</form>
		</div>
